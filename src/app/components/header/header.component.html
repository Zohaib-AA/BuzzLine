<mat-toolbar color="primary">
    <span>
        <a routerLink="/">My Buzz</a>
    </span>
    <span class="gap"></span>
    <ul>
        <li *ngIf="userAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Buzz</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-button (click)="onClick(authMode.login)" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-button (click)="onClick(authMode.signup)" routerLinkActive="mat-accent">Sign Up</a>
        </li>
        <li *ngIf="userAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
